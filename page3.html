				<h4>Form</h4>

<section>

<form action="https://webdevbasics.net/scripts/yoga.php" method="post" onsubmit="return  validatePasswordLength()">
<label for="firstname">First Name: </label>
<input type="text" name="firstname" id="firstname" size="25"  maxlength="25" placeholder="Your first name" required>
<br>

<label for="lastname">Last Name: </label>
<input type="text" name="lastname" id="lastname" size="25"  maxlength="25" placeholder="Your first name" required>
<br>


<label for="email">Email: </label>
<input type="email" name="email" id="email" placeholder="Email Address" required>
<br>


<label for="states">Choose your States: </label>
<select name="states" id="states">
  <option value="AL">AL</option>
  <option value="FL">FL</option>
  <option value="GA">GA</option>
</select>

<br>

<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday" placeholder="Birthday" required>
<br>

<label for="phone">Phone Number</label>
<input type="tel" name="phone" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
<br>


<label for="password">Password:</label>
<input type="password" name="password" id="password" placeholder="Password"  size="20" required>

<br>


<input type="submit" value="Submit">

</form>

</section>
